<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档测试</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">文档合并测试平台</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                </a>
            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">文档测试</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/uploadBySingle">单文件上传</a></dd>
                        <dd><a href="/uploadByMulti">多文件上传</a></dd>
                        <dd class="layui-this"><a href="/merge">文件合并</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body site-demo site-demo-body">
        <div class="layui-main">
            <table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                </div>
            </script>
        </div>
    </div>

    <div class="layui-footer">
        © 用于文档合并测试
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test',
            url:'',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            defaultToolbar: ['filter', 'exports', 'print'],
            title: '用户数据表',
            cols: [
                {type: 'checkbox', fixed: 'left'},
                {field:'username', title:'文件名称', width:120, edit: 'text'},
                {field:'sex', title:'上传人', width:80, edit: 'text', sort: true},
                {field:'city', title:'上传时间', width:100},
                {field:'sign', title:'签名'},
                {field:'experience', title:'积分', width:80, sort: true},
                {field:'ip', title:'IP', width:120},
                {field:'logins', title:'登入次数', width:100, sort: true},
                {field:'joinTime', title:'加入时间', width:120}
            ],
            page: true
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'merge':
                    var data = checkStatus.data;
                    break;
                case 'isAll':
                    break;
            };
        });
    });
</script>
</body>
</html>
