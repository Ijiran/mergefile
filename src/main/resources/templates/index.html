<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档测试</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">文档合并测试平台</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                </a>
            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">文档测试</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="/uploadBySingle">单文件上传</a></dd>
                        <dd><a href="/uploadByMulti">多文件上传</a></dd>
                        <dd><a href="/merge">文件合并</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body site-demo site-demo-body">
        <div class="layui-main">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>单文件上传</legend>
            </fieldset>

            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="single">选择文件</button>
                <button type="button" class="layui-btn" id="start">开始上传</button>
            </div>

        </div>
    </div>

    <div class="layui-footer">
        © 用于文档合并测试
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.use('upload', function() {
        var $ = layui.jquery, upload = layui.upload;
        upload.render({
            elem: '#single',
            url: '/upload',
            auto: false,
            accept: 'file',
            bindAction: '#start',
            done: function(res){
            }
        });
    });
</script>
</body>
</html>
